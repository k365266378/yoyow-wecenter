<?php if ($this->log) { ?>
<?php foreach ($this->log AS $key => $val) { ?>
<tr>
	<td><?php echo date_friendly($val['time'], 604800, 'Y-m-d'); ?></td>
	<td><span class="<?php if ($val['integral'] > 0) { ?>aw-text-color-orange<?php } ?>"><?php echo $val['integral']; ?></span></td>
	<td><?php echo $val['balance']; ?></td>
	<td><?php if(strstr($val['note'],'#')){?><?php echo substr($val['note'],0,strpos($val['note'], '#'));?><?php }else{?><?php echo $val['note'];?><?php }?></td>
	<td><?php if ($this->log_detail[$val['id']]) { ?><a href="<?php echo $this->log_detail[$val['id']]['url']; ?>"><?php echo strip_tags(htmlspecialchars_decode($this->log_detail[$val['id']]['title'])); ?></a><?php } else { ?> - <?php } ?></td>
</tr>
<?php } ?>
<?php } ?>

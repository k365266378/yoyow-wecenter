<script>
    $(function(){
        $(".tbody").on('click','.recommend-btn',function(){
            var _this = $(this);
            var value = _this.attr("data-value");
            var id = _this.attr("data-id");
            var num = $("#recommend-num").attr("data-recommend-num");
            var type = $("#column-type").attr("data-value");
            var page = '<?php echo $_GET["page"]?>';
            if(num >= 10 && value=="1"){
                alert("推荐数量已达上限10个，无法继续推荐");
                return false;
            }else{
                $.ajax({
                    type:'POST',
                    url: G_BASE_URL + '/admin/column/ajax_set_recommend/',
                    data:{value:value,id:id,type:type,page:page},
                    success:function(res){
                        $(".table .tbody").html(res);
                    }
                })
            }
        })
    })
</script>
